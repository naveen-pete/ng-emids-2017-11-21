<div class="voter">
  <i id="menu-up" class="glyphicon glyphicon-menu-up vote-button" [class.highlighted]="myVote == 1" (click)="upVote()"></i>

  <span class="vote-count">{{ totalVotes }}</span>

  <i id="menu-down" class="glyphicon glyphicon-menu-down vote-button" [class.highlighted]="myVote == -1" (click)="downVote()"></i>
</div>
